name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: maven install gps
      run: mvn install:install-file -Dfile="TourGuide/libs/gpsUtil" -DgroupId="gpsUtil" -DartifactId="gpsUtil" -Dversion="1.0.0" -f TourGuide/pom.xml
    - name: maven install RewardCentral
      run: mvn install:install-file -Dfile="TourGuide/libs/RewardCentral" -DgroupId="RewardCentral" -DartifactId="RewardCentral" -Dversion="1.0.0" -f TourGuide/pom.xml
    - name: mvn install TripPricer
      run: mvn install:install-file -Dfile="TourGuide/libs/TripPricer" -DgroupId="TripPricer" -DartifactId="TripPricer" -Dversion="1.0.0" -f TourGuide/pom.xml
    - name: Build with Maven
      run: mvn -B package --file TourGuide/pom.xml
    - name: test
      run: mvn test
